{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-container">
    <h1>Register</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required><br>
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required><br>
        <label for="is_staff">Are you a staff member?</label>
        <input type="checkbox" id="is_staff" name="is_staff" value="True"><br>
        <div id="city_field" style="display: none;">
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
<script>
    const isStaffCheckbox = document.getElementById('is_staff');
    const cityField = document.getElementById('city_field');

    isStaffCheckbox.addEventListener('change', function() {
        if (isStaffCheckbox.checked) {
            cityField.style.display = 'block';
        } else {
            cityField.style.display = 'none';
        }
    });
</script>
{% endblock %}
